
<div class="container mx-auto p-4">
   <div *ngFor="let category of categories; let i = index" class="mb-8">
      <h1 class=" my-4 font-medium">{{category | uppercase}}</h1>
      <div class="grid grid-cols-2  md:grid-cols-4 gap-4 ">
         <ng-template *ngFor="let product of products; let i = index" [ngIf]="product.category === category">
            <div  class="border-[1.8px] border-gray-200 flex flex-col p-3 rounded-lg cursor-pointer hover:border-green-300"  >
               <div class=" h-36 flex items-center mb-2">
                  <img [src]="product.image" alt="" class="max-h-36 max-w-28 mx-auto">
               </div>
                  <hr>
               <h1 class="mt-2 line-clamp-2">{{product.title}}</h1>
            </div>
         </ng-template>
      </div>
   </div>
</div>


<app-child-home name="hello" [listData]="lists" (removerHandler)="removerHandler($event)"></app-child-home>
